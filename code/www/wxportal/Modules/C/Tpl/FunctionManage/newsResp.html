<include file='common:header' />
	<div id="page_content">
		<h1>功能管理</h1>
		<input type="button" id="submit_input" onclick="window.location='{:U($group_name . \'/Manage/myWxAccount\')}'"
			value="返回公众号管理"/>
		<hr/>
		<table id="s_table">
			<include file='common:functionManage_topAndLeft' />
				<td colspan="3" valign="top">
				<if condition="($count neq 0)">
					<h3>已有配置(第{$curNewsIndex + 1}/{$count}个)</h3>
				<else/>
					<h3>已有配置(暂无)</h3>
				</if>
					<table>
						<if condition="($count neq 0)">
							<tr>
								<td colspan="6">
									<if condition="($curNewsIndex neq 0)">
										<input type="button" id="submit_input" onclick="window.location='{:U($group_name . \'/FunctionManage/newsResp?wxaccountid=\' . $wxaccount['id'] . \'&curNewsIndex=\' . ($curNewsIndex - 1))}'"
											value="上一个"/>
									</if>
									多图文之【{$keyword}】
									<if condition="($curNewsIndex neq $count - 1)">
										<input type="button" id="submit_input" onclick="window.location='{:U($group_name . \'/FunctionManage/newsResp?wxaccountid=\' . $wxaccount['id'] . \'&curNewsIndex=\' . ($curNewsIndex + 1))}'"
											value="下一个"/>
									</if>
									<input style="float:right; margin-right: 10px;" type="button" id="submit_input" onclick="window.location='{:U($group_name . \'/FunctionManage/editNewsResp?wxaccountid=\' . $wxaccount['id'] . \'&keyword=\' . $keyword)}'"
										value="修改"/>
									<input style="float:right; margin-right: 10px;" type="button" id="submit_input" onclick="window.location='{:U($group_name . \'/FunctionManage/delNewsResp?wxaccountid=\' . $wxaccount['id'] . \'&keyword=\' . $keyword)}'"
										value="删除"/>
								</td>
							</tr>
							<tr>
								<td style="background-color: silver">标题</td>
								<td style="background-color: silver">简介</td>
								<td style="background-color: silver">配图</td>
								<td style="background-color: silver">跳转地址</td>
								<!--
									<td style="background-color: silver">操作</td>
								-->
							</tr>
							<foreach name="curNews" item="curNew">
								<tr>
									<td>{$curNew.title}</td>
									<td>{$curNew.description}</td>
									<td><img src="{$curNew.thumbpicurl}"/></td>
									<td>{$curNew.url}</td>
									<!-- 
									<td>
										<input type="button" id="submit_input" 
											onclick="window.location='{:U($group_name . '/FunctionManage/delNewResp?wxaccountid=' . $wxaccount['id'] . '&newRespId=' . $curNew['id'])}'" value="删除"/>
									</td>
									 -->
								</tr>
							</foreach>
						</if>
					</table>
					<div class="result page">{$page}</div>
					
					<hr/>
					<h3>自定义多图文回复</h3>
					<center><font color="red" id="tip">&nbsp;</font></center>
		 			<form action="{:U($group_name . '/FunctionManage/setNewsResp')}" method="post" enctype="multipart/form-data">
						<table>
							<tr>
								<td>关键字</td>
								<td>
									<input name="keyword" id="keyword"/>
									<input type="hidden" name="wxaccountid" id="wxaccountid" value="{$wxaccount['id']}"/>
								</td>
							</tr>
							<tr>
								<td>标题1</td>
								<td><input name="title1" id="title1"/></td>
							</tr>
							<tr>
								<td>简介1</td>
								<td><input name="description1" id="description1"/></td>
							</tr>
							<tr>
								<td>上传图片1</td>
								<td><input type="file"  name="pic1" id="pic1"></td>
							</tr>
							<tr>
								<td>跳转地址1</td>
								<td><input name="url1" id="url1"/></td>
							</tr>
							<tr>
								<td>标题2</td>
								<td><input name="title2" id="title2"/></td>
							</tr>
							<tr>
								<td>简介2</td>
								<td><input name="description2" id="description2"/></td>
							</tr>
							<tr>
								<td>上传图片2</td>
								<td><input type="file"  name="pic2" id="pic2"></td>
							</tr>
							<tr>
								<td>跳转地址2</td>
								<td><input name="url2" id="url2"/></td>
							</tr>
							<tr>
								<td>标题3</td>
								<td><input name="title3" id="title3"/></td>
							</tr>
							<tr>
								<td>简介3</td>
								<td><input name="description3" id="description3"/></td>
							</tr>
							<tr>
								<td>上传图片3</td>
								<td><input type="file"  name="pic3" id="pic3"></td>
							</tr>
							<tr>
								<td>跳转地址3</td>
								<td><input name="url3" id="url3"/></td>
							</tr>
							<tr>
								<td>标题4</td>
								<td><input name="title4" id="title4"/></td>
							</tr>
							<tr>
								<td>简介4</td>
								<td><input name="description4" id="description4"/></td>
							</tr>
							<tr>
								<td>上传图片4</td>
								<td><input type="file"  name="pic4" id="pic4"></td>
							</tr>
							<tr>
								<td>跳转地址4</td>
								<td><input name="url4" id="url4"/></td>
							</tr>
							<tr>
								<td colspan="2" align="center"><input type="submit" id="submit_input" value="保存">
								</td>
							</tr>
						</table>
					</form>
			</td>
		</table>
	</div>
<include file='common:foot' />
