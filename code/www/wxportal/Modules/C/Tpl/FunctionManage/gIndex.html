<include file='common:header' />
	<div id="page_content">
		<h1>功能管理</h1>
		<input type="button" id="submit_input" onclick="window.location='{:U($group_name . \'/Manage/myWxAccount\')}'"
			value="返回公众号管理"/>
		<hr/>
		<table id="s_table">
			<include file='common:functionManage_topAndLeft' />
				<td colspan="3" valign="top">
				<h3>已有配置</h3>
					<table>
						<tr>
							<td style="background-color: silver">站点名称</td>
							<td style="background-color: silver">站点配图</td>
						</tr>
						<volist name="gindexs" id="vo">
							<tr>
								<td>{$vo.name}</td>
								<td><img src="{$vo.thumbpicurl}"/></td>
							</tr>
						</volist>
					</table>
					<hr/>
					<h3>3G站首页配置</h3>
					<center><font color="red" id="tip">&nbsp;</font></center>
		 			<form action="{:U($group_name . '/FunctionManage/setGIndex')}" method="post" enctype="multipart/form-data">
						<table>
							<tr>
								<td>站点名称</td>
								<td>
									<input name="gName" id="gName"/>
									<input type="hidden" name="wxaccountid" id="wxaccountid" value="{$wxaccount['id']}"/>
								</td>
							</tr>
							<tr>
								<td>站点配图</td>
								<td><input type="file"  name="pic" id="pic"></td>
							</tr>
							<tr>
								<td colspan="2" align="center"><input type="submit" id="submit_input" value="保存">
								</td>
							</tr>
						</table>
					</form>
			</tr>
		</table>
	</div>
<include file='common:foot' />
