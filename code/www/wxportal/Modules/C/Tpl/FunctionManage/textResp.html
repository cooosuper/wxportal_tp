<include file='common:header' />
	<div id="page_content">
		<h1>功能管理</h1>
		<input type="button" id="submit_input" onclick="window.location='{:U($group_name . \'/Manage/myWxAccount\')}'"
			value="返回公众号管理"/>
		<hr/>
		<table id="s_table">
			<include file='common:functionManage_topAndLeft' />
				<td colspan="3" valign="top"><h3>自定义文本回复</h3>
				<center><font color="red" id="tip">&nbsp;</font></center>
	 			<form action="{:U($group_name . '/FunctionManage/setTextResp')}" method="post" id="setTextRespForm">
					<table>
						<tr>
							<td>关键字</td>
							<td>
								<input name="keyword" id="keyword"/>
								<input type="hidden" name="wxaccountid" id="wxaccountid" value="{$wxaccount['id']}"/>
							</td>
						</tr>
						<tr>
							<td>对应文本回复</td>
							<td><input name="textRespText" id="textRespText"/></td>
						</tr>
						<tr>
							<td colspan="2" align="center"><input type="submit" id="submit_input" value="保存"></td>
						</tr>
					</table>
				</form>
				<h3>已有配置</h3>
				<table>
					<tr>
						<td style="background-color: silver">关键字</td>
						<td style="background-color: silver">回复</td>
						<td style="background-color: silver">操作</td>
					</tr>
					<foreach name="textResps" item="textResp">
						<tr>
							<td>{$textResp.keyword}</td>
							<td>{$textResp.content}</td>
							<td>
								<input type="button" id="submit_input" 
									onclick="window.location='{:U($group_name . '/FunctionManage/delTextResp?wxaccountid=' . $wxaccount['id'] . '&textrespid=' . $textResp['id'])}'" value="删除"/></td>
						</tr>
					</foreach>
				</table>
			</td>
		</table>
	</div>
<include file='common:foot' />
