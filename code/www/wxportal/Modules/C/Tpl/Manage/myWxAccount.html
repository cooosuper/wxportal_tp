<include file='common:header' />
	<div id="page_content">
		<h1>公众帐号管理</h1>
		<hr/>
		<table id="s_table">
			<tr>
				<include file='common:manage_left'/>
				<td>
					<if condition="($count == 0)">
					<h3>您还没有创建公众帐号</h3>
					<input type="button" id="submit_input" 
						onclick="window.location='{:U($group_name . '/Manage/addWXaccount')}'" 
						value="添加公众帐号"/><br /><br />
					<else/>
						<h3>已有公众帐号列表</h3> 
						<input type="button" id="submit_input" style="float: left;margin-left: 10px;"
							onclick="window.location='{:U($group_name . '/Manage/addWXaccount')}'" 
							value="添加公众帐号"/><br /><br />
						<table>
							<tr style="background: silver;">
								<td>公众号名称</td>
								<td>原始id</td>
								<td>微信号</td>
								<td>token</td>
								<td>地区</td>
								<td>操作</td>
							</tr>
							
							<foreach name="wxaccounts" item="wxaccount">
						        <tr>
									<td>{$wxaccount.name}</td>
									<td>{$wxaccount.orgid}</td>
									<td>{$wxaccount.account}</td>
									<td>{$wxaccount.token}</td>
									<td>{$wxaccount.area}</td>
									<td>
										<input type="button" id="submit_input"
											onclick="window.location='{:U($group_name . '/Manage/editWxAccount?wxaccountid=' . $wxaccount['id'])}'" value="编辑"/>
										<input type="button" id="submit_input" 
											onclick="window.location='{:U($group_name . '/Manage/delWxAccount?wxaccountid=' . $wxaccount['id'])}'" value="删除"/>
										<input type="button" id="submit_input" 
											onclick="window.location='{:U($group_name . '/FunctionManage/index?wxaccountid=' . $wxaccount['id'])}'" value="功能管理"/>
									</td>
								</tr>
						    </foreach>
						</table>
					</if>
				</td>
			</tr>
		</table>
	</div>
<include file='common:foot' />
