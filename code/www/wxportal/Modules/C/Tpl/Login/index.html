<include file='common:header' />
	<div id="page_content">
		<h1>登录</h1>
		<hr/>
		<form action="{:U($group_name . '/Login/handleLogin')}">
			<table>
				<tr>
					<td>用户名</td>
					<td colspan="2"><input type="text" name="name" /></td>
				</tr>
				<tr>
					<td>密码</td>
					<td colspan="2"><input type="password" /></td>
				</tr>
				<tr>
					<td>验证码</td>
					<td><input type="text" name="verify"/></td>
					<td><img src="{:U($group_name . '/Login/verify')}" onclick="show(this)" /></td>
				</tr>
				<tr>
					<td colspan="3"><input type="submit" id="submit_input"/></td>
				</tr>
			</table>
		</form>
	</div>
	<script type="text/javascript">
	    function show(obj){
	        obj.src = "{:U($group_name . '/Login/verify/random/')}" + Math.random();       
	    }
	</script>
<include file='common:foot' />
