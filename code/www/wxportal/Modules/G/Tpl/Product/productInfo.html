<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>产品详情</title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<meta
		content="width=device-width,height=device-height,initial-scale=1.0, maximum-scale=1.0, user-scalable=0;"
		name="viewport" />
	<meta content="telephone=no" name="format-detection" />
	<link href="../Public/css/common.css" rel="stylesheet" type="text/css" />
	<link rel="shortcut icon" href="../Public/images/logo.png" />
	<script src="../Public/js/jquery-1.7.2.min.js" type="text/javascript"></script>
	<script src="../Public/js/common.js" type="text/javascript"></script>

<body id="s_index_body">
	<center>
		<div>
			<h1>{$gproducts[0].name}</h1>
		</div>
	</center>
	<volist name="gproducts" id="vo">
		<div>
			<center>
				<div><img id="s_index_img" src="{$vo.thumbpicurl}"/></div>
			</center>
			<if condition="$vo.description neq ''">
				<div><p id="s_detail_p">&nbsp;&nbsp;&nbsp;&nbsp;产品介绍：{$vo.description}</p></div>
			</if>
			<if condition="$vo.price neq ''">
				<div><p id="s_detail_p">&nbsp;&nbsp;&nbsp;&nbsp;价格：{$vo.price}</p></div>
			</if>
		</div>
	</volist>
</body>
</html>
